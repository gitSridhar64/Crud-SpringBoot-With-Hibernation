<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Show Marks</title>
<link th:href="@{/CSS/style.css}" rel="stylesheet" />
</head>
<body>
	<header>
			<h2 class="logo">Student Data</h2>
			<nav class="navigation">
				<button class="btn" onclick="window.location.href = '/ShowData'">Home</button>
			</nav>
		</header>
<form action="/showMarks" method="post">
			
		<table class="table1">
	
				<thead>
					<tr>
						
						<th>Marks ID</th>
						<th>Subject Id</th>
						<th>Student Name</th>
						<th>Marks</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="data1: ${MarksList}">
						<td th:text="${data1.MarksId}" />
						<td th:text="${data1.subject.subjectId}" />
						<td th:text="${data1.subject.SubjectName}" />
						<td th:text="${data1.Marks}" />
					</tr>
				</tbody>
				
			</table>
			<br>

			

</body>
</html>
